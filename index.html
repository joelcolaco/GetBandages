<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Platformer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="layout">
    <h1>Mini Platformer</h1>
    <p class="help">Move: A / D or Arrow Keys. Jump: W / Space / Arrow Up. Reach the green tile.</p>
    <canvas id="game" width="960" height="540" aria-label="Platformer game"></canvas>
    <div class="hud">
      <span id="status">Status: Running</span>
      <div>
        <button id="theme-toggle" type="button">Theme: Day</button>
        <button id="restart" type="button">Restart</button>
      </div>
    </div>
  </main>
  <script src="themes.js"></script>
  <script src="game.js"></script>
</body>
</html>
